<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Encriptador de textos</title>
</head>
<body>
    <main class="container">
        <div class="container-texto">
            <h1>Ingrese el texto aquí</h1>
            <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
            <p class="warning">Nota: No se aceptarán mayúsculas ni caracteres especiales, excepto el signo de exclamación.</p>
            <div class="buttons">
                <button id="encrypt-button">Encriptar</button>
                <button id="decrypt-button">Desencriptar</button>
                <button id="copy-button">Copiar</button>
            </div>
        </div>
        <div class="container-output">
            <p class="output-message">Ningún mensaje fue encontrado</p>
            <p class="output-instruction">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </main>
    <footer>
        <p>Maximiliano Rabenko creación realizada el 29/07/2024</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
